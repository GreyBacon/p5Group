<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Group Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="go.css">
  <!-- Custom styles for this template -->
  <link href="carousel.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<!-- Container for bootstrap-->
<div class="container-fluid">

  <div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary">Home</button>
  <button type="button" class="btn btn-secondary">Gallery</button>
  <button type="button" class="btn btn-secondary">About</button>
  <button type="button" class="btn btn-secondary">Contact</button>
</div>

  <div class="jumbotron" id="topJumbotron" aria-expanded="true"> <!-- Title Jumbotron-->
    <h1 class="display-3">Holiday Sale <span class="badge badge-secondary">NEW</span> </h1>
    <p class="lead">Adoptions half price until the new year!</p>
    <hr class="my-4">
    <p class="lead">
      <a class="btn btn-primary btn-lg" id="jumboBtn" href="#topJumbotron" data-taget="topJumbotron" data-toggle="collapse" aria-expanded="true" aria-controls="topJumbotron" role="button">Hide</a>
    </p>
  </div>

  <H1 style="margin-bottom:100px;">Pet Adoption Center</H1>

<body>
  <main role="main">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="first-slide" src="10.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption text-left">
              <h1>Where pets find their people.</h1>
              <p>Adopt today.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="second-slide" src="20.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption text-left">
              <h1>Help find a Home.</h1>

            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="third-slide" src="30.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption text-left">
              <h1>We are pet lovers trying to make a difference.</h1>

            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="fourth-slide" src="40.jpg" alt="Fourth slide">
          <div class="container">
            <div class="carousel-caption text-right">
              <h1>Help save the animals.</h1>

            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="fifth-slide" src="50.jpg" alt="Fifth slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Look for a pet today.</h1>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  <H1 style="margin-bottom:100px;">Pets available for adoption</H1>
<!-- Create main grid -->
<div id="divGrid" class="containMe" style="margin-right: 10%;">

</div>
</div>

<script>
$(function(){       // Runs on page load
  $("#topJumbotron").collapse('show');
  if(cookieDecoder()!="yes") {    // Loads the button script if the cookie doesn't say to hide it

    $("#jumboBtn").click(function() {   //function to add a cookie to remember if the jumbotron should be hidden
    document.cookie="hide=yes";}
    );
  }
  else {$("#topJumbotron").hide();} // Hides the jumbotron otherwise



});

var images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
var title = ["Ruffles", "Scrappy", "Wiggles", "Dexter"];
var desc = ["r", "s", "w", "d",];

for(let i=0;i < images.length; i++) {
  //set up containing boxes
  var imgDiv = document.createElement("div");
  imgDiv.setAttribute("class","box");

  //set up image stuff
  var contentImage = document.createElement("img");
  contentImage.setAttribute("class","pctImg");
  url = images[i];
  contentImage.setAttribute("src", url);
  contentImage.setAttribute("title", title[i]);

  //Set up link stuff
  var detailUrl = "p5Detail.html?img=" + url +"&cap=" + title[i] + "&desc=" + desc[i];
  var detailLink = document.createElement("a");
  detailLink.setAttribute("href",detailUrl);
  detailLink.appendChild(contentImage);
  imgDiv.appendChild(detailLink);

  // caption
  var capH2 = document.createElement("h2");
  var capText = document.createTextNode(title[i]);
  capH2.appendChild(capText);
  capH2.setAttribute("class","imageCaption");
  imgDiv.appendChild(capH2);


  //Slap each box into the containing grid div
  divGrid.appendChild(imgDiv);


}

function cookieDecoder() {
  var startDecode = document.cookie.indexOf("=");
  var decoded = "";
  for (var i = startDecode + 1; i < document.cookie.length; i++) {
    decoded += document.cookie[i];
  }
  return decoded;
}
</script>
</body>

</html>
