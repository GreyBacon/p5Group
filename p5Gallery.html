<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Group Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="go.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary">Home</button>
  <button type="button" class="btn btn-secondary">Gallery</button>
  <button type="button" class="btn btn-secondary">About</button>
  <button type="button" class="btn btn-secondary">Contact</button>
</div>
<!-- Container for bootstrap-->
<div class="container-fluid">

  <div class="jumbotron in" id="topJumbotron"> <!-- Title Jumbotron-->
    <h1 class="display-3">Holiday Sale <span class="badge badge-secondary">NEW</span></h1>
    <p class="lead">Adoptions half price until the new year!</p>
    <hr class="my-4">
    <p class="lead">
      <a class="btn btn-primary btn-lg" id="jumboBtn" href="#topJumbotron" data-taget="topJumbotron" data-toggle="collapse" aria-expanded="false" aria-controls="topJumbotron" role="button">Hide</a>
    </p>
  </div>

<h1 style="margin-bottom:100px;">Pet Adoption Center </h1>
<!-- Create main grid -->
<div id="divGrid" class="containMe" style="margin-right: 10%;">

</div>
</div>

<script>
$(function(){       // Runs on page load
  if(cookieDecoder()!="yes") {    // Loads the button script if the cookie doesn't say to hide it

    $("#jumboBtn").click(function() {   //function to add a cookie to remember if the jumbotron should be hidden
    document.cookie="hide=yes";}
    );
  }
  else {$("#topJumbotron").hide();} // Hides the jumbotron otherwise



});

var images = ["1.png", "2.png", "3.png", "4.png"];
var title = ["A", "B", "C", "D"];
var desc = ["a", "b", "c", "d",];

for(let i=0;i < images.length; i++) {
  //set up containing boxes
  var imgDiv = document.createElement("div");
  imgDiv.setAttribute("class","box");

  //set up image stuff
  var contentImage = document.createElement("img");
  contentImage.setAttribute("class","pctImg");
  url = images[i];
  contentImage.setAttribute("src", url);
  contentImage.setAttribute("title", title[i]);

  //Set up link stuff
  var detailUrl = "p5Detail.html?img=" + url +"&cap=" + title[i] + "&desc=" + desc[i];
  var detailLink = document.createElement("a");
  detailLink.setAttribute("href",detailUrl);
  detailLink.appendChild(contentImage);
  imgDiv.appendChild(detailLink);

  // caption
  var capH2 = document.createElement("h2");
  var capText = document.createTextNode(title[i]);
  capH2.appendChild(capText);
  capH2.setAttribute("class","imageCaption");
  imgDiv.appendChild(capH2);


  //Slap each box into the containing grid div
  divGrid.appendChild(imgDiv);


}

function cookieDecoder() {
  var startDecode = document.cookie.indexOf("=");
  var decoded = "";
  for (var i = startDecode + 1; i < document.cookie.length; i++) {
    decoded += document.cookie[i];
  }
  return decoded;
}
</script>
</body>

</html>
